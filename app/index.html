                <p class="lead">Stuffed stuff.</p>

            <div class="palette body-top"  >
                <img id="palette" class="icon" src="assets/icon.png">
                <form class="form" action="/action_page.php" >
                    <span>Style</span>
                    <span class="subtitle">CHANGE THE VISUALIZATION</span>
                    <div class="form-group">
                        <label for="fill">FILL</label>
                        <div class="dropdown-plus">
                            <input type="number" class="num-input form-control" id="fill-num" value=1>
                            

                            <select id="fill-color"  class=" form-control">
                                <option value="white"><label class="color white" >white</label></option>
                                <option value="black"><label class="color black">black</label></option>
                                <option value="red"><label class="color red">red</label></option>
                                <option value="green"><label class="color green">green</label></option>
                                <option value="blue"><label class="color blue">blue</label></option>
                                <option value="yellow"><label class="color yellow">yellow</label></option>
                                <option value="orange"><label class="color orange">orange</label></option>
                                <option value="pink"><label class="color pink">pink</label></option>
                            </select>
 
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="stroke">STROKE</label>
                        <div class="dropdown-plus">
                            <input type="number" class="num-input form-control" id="stroke" value=1>
                            <select id="stroke-color"  class=" form-control">
                                <option value="white"><label class="color white" >white</label></option>
                                <option value="black" selected><label class="color black">black</label></option>
                                <option value="red"><label class="color red">red</label></option>
                                <option value="green"><label class="color green">green</label></option>
                                <option value="blue"><label class="color blue">blue</label></option>
                                <option value="yellow"><label class="color yellow">yellow</label></option>
                                <option value="orange"><label class="color orange">orange</label></option>
                                <option value="pink"><label class="color pink">pink</label></option>
                            </select>                            
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="blending">BLENDING</label>
                            <select  id="blending" class=" form-control">
                                <option selected value="multiply"><label class="color" >multiply</label></option>
                                <option value="simple" selected><label class="color">simple</label></option>
                            </select>                            
                    </div>
                    <div class="radio">
                        <input type="checkbox" name="labels" id="labels" ><label>LABELS</label>
                    </div>                    
                </form>
            </div>



            <div id="map">
